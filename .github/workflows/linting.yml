name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  linting:
    name: "ğŸ§¹ linting"
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: "ğŸ§¹ PHPStan Static Analysis"
        uses: docker://oskarstark/phpstan-ga:latest
        env:
          REQUIRE_DEV: true
        with:
          args: analyse
